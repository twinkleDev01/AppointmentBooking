<!-- Page Content -->
<div class="content login-page pt-0">
    <div class="container-fluid">
        
        <!-- Register Content -->
        <div class="account-content">
            <div class="d-flex align-items-center">
                <div class="login-right">
                    <div class="inner-right-login">
                        <div class="login-header">
                            <div class="logo-icon">
                                <img src="assets/img/logo.png" alt="doccure-logo">
                            </div>
                            <div class="step-list">
                                <ul>
                                    <li><a href="javascript:void(0)" class="active">1</a></li>

                                </ul>

                                <div class="profile-pic-col">
                                    <h3>Profile Picture</h3>
                                    <div class="profile-pic-upload">
                                        <div class="cam-col">
                                            <img src="assets/img/icons/camera.svg" id="prof-avatar" alt="camera-image" class="img-fluid">
                                        </div>
                                        <span>Upload Profile Picture</span>
                                        <input type="file" id="profile_image" name="profile_image"> 
                                    </div>
                                </div>
                                <div class="mt-5">
                                    <a [routerLink]="routes.patientregister2" class="btn btn-primary w-100 btn-lg login-btn step1_submit">continue </a>
                                </div>
                            </form>
                        </div>
                    </div>
